<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="chat-header">
        <h1>Talk Desk</h1>
    </header>
    <main class="chat-main">
        <aside class="user-list-section" id="user-list-section">
            <button id="toggle-users" aria-label="Toggle users list" class="toggle-users-hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <h2>Users List</h2>
            <ul id="user-list">
                <li class="user online" tabindex="0"><span class="status-dot online"></span> Aarav</li>
                <li class="user offline" tabindex="0"><span class="status-dot offline"></span> Priya</li>
                <li class="user online" tabindex="0"><span class="status-dot online"></span> Rohan</li>
                <li class="user online" tabindex="0"><span class="status-dot online"></span> Meera</li>
                <li class="user offline" tabindex="0"><span class="status-dot offline"></span> Anaya</li>
            </ul>
        </aside>
        <section class="chat-section">
            <div class="chat-user-header" id="chat-user-header">Aarav</div>
            <div id="chat-window" class="chat-window"></div>
            <form id="message-form" class="message-form">
                <textarea id="message-input" placeholder="Type your message..." rows="2"></textarea>
                <button type="submit" id="send-btn" aria-label="Send"><i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
    </main>
    <footer class="chat-footer">
        <a href="#">Settings</a> | <a href="#">Privacy Policy</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
